<body>
  <div class="container">
    <h2 class="h2">Counter-Up</h2>
    <div class="row">
      <div class="col-lg-4">
        <div class="item text-center py-5">
          <h1 class="counter">12,12,000</h1>
          <p class="h1">project completed</p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="item text-center py-5">
          <h1 class="counter">25,18,548</h1>
          <p class="h1">project completed</p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="item text-center py-5">
          <h1 class="counter">48,78,965</h1>
          <p class="h1">project completed</p>
        </div>
      </div>
    </div>
  </div>


<!--Animating Numbers -->
<div class="container">
<div id="container">
      <h1 class="h3">Player stats</h1>
      <div class="profile">
        <img class="profile-photo" src="img/imsdf.png" alt="Profile photo">
      </div>
      <div class="counting-container">
        <div class="counting-box" id="encounter">
          <img src="img/img1.jpg" alt="Image 1">
          <h4 class="count-this">1582</h4>
          <p>Wild encounters</p>
        </div>
        <div class="counting-box" id="battles">
          <img src="img/img2.jpg" alt="Image 2">
          <h4 class="count-this">57</h4>
          <p>Battles won</p>
        </div>
        <div class="counting-box" id="locations">
          <img src="img/img3.jpg" alt="Image 13">
          <h4 class="count-this">312</h4>
          <p>Locations visited</p>
        </div>
      </div>
    </div>


<!--time pulling -->
<div class="container">
  <div class="fgfgf">
<div class="counter-flex">
      <div class="counter-box">
        <h2><span class="count">7000</span></h2>
        <p>
          Veterans
        </p>
      </div>
      <div class="counter-box">
        <h2><span class="count">10000</span></h2>
        <p>Lorem Ipsum</p>
      </div>
      <div class="counter-box">
        <h2><span class="count">30000</span></h2>
        <p>Lorem Ipsum</p>
      </div>
      <div class="counter-box">
        <h2><span class="count">100000</span></h2>
        <p>Lorem Ipsum</p>
      </div>
    </div>

<!-- INCREMENTAL COUNTER -->
<div class="container">

<div class="incremental-counter" data-value="2000"></div>
<div id="jquery-script-menu">
<div class="jquery-script-center">




<!-- js link -->
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery.counterup.min.js"></script>
<script src="js/counter.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/kinetic.js"></script>
<script src="js/jquery.final-countdown.js"></script>
<script src="js/jquery.incremental-counter.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
